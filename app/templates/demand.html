<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="{{ url_for('static', filename='js/demands.js') }}"></script>
	</head>
	<body>
		<div class="page">
			<div class="btn-group-vertical">
			{% for state, city in cities.items() %}
				<button type="button" class="btn btn-info" data-toggle="modal" data-target="[name='{{ state }}']">
					{{ state }}
				</button>

				<div class="modal fade cityModal" name="{{ state }}" tabindex="-1" role="dialog"  aria-labelledby="cityModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title">{{ state }}'s City list</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
								<div class="input-group flex-nowrap">
								  <div class="input-group-prepend">
								    <span class="input-group-text">Cityname</span>
								  </div>
								  <input type="text" id="city-search-bar" class="form-control" placeholder="Cityname" aria-label="Cityname" aria-describedby="addon-wrapping">
								</div>
								<ul class="list-group">
								{% for n in range(city|length) %}
							  	<button class="list-group-item btn city" state='{{ state }}'>{{ city[n] }}</button>
								{% endfor %}
								</ul>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				        <button type="button" class="btn btn-primary">Save changes</button>
				      </div>
				    </div>
				  </div>
				</div>
			{% endfor %}
			</div>
			<!-- {{ demands }} -->
    </div>
	</body>

</html>
